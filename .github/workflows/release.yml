name: Release ğŸš€

on:
  push:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18.x]
        os: [ubuntu-latest]

    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v3

      - name: Set up Node ğŸŸ¢
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install packages âš™ï¸
        run: yarn install --frozen-lockfile

      - name: Run ESLint ğŸ§¹
        run: yarn lint

      - name: Build ğŸ—ï¸
        run: yarn next build

  #      - name: Static HTML export with Next.js
  #        run: yarn next export

  release:
    name: Github Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [16.x]
        os: [ubuntu-latest]
    needs: [test]

    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v3

      - name: Set up Node ğŸŸ¢
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install packages âš™ï¸
        run: yarn install --frozen-lockfile

      - name: Deploy package ğŸš€
        run: yarn semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
